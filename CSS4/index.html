<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="icon.png" alt="Icon" class="icon">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity and improving organization wellness.</p>
        </div>

        <!-- Right Section (Form) -->
        <div class="form-container">
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Gender</label>
                        <select>
                            <option>Select here</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Weight (KG)</label>
                        <input type="number" placeholder="Enter Weight">
                    </div>
                    <div class="input-group">
                        <label>Height (CM)</label>
                        <input type="number" placeholder="Enter Height">
                    </div>
                </div>

                <div class="input-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>

                <button type="submit" class="btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

</body>
</html>
